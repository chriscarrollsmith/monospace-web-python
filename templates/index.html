<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="generator" content="pandoc" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <meta name="author" content="{{ author }}" />
  <title>{{ title }}</title>
  <link rel="stylesheet" href="src/reset.css" />
  <link rel="stylesheet" href="src/index.css" />
</head>
<body>
<table class="header">
  <tr>
    <td colspan="2" rowspan="2" class="width-auto">
      <h1 class="title">{{ title }}</h1>
      <span class="subtitle">{{ subtitle }}</span>
    </td>
    <th>Version</th>
    <td class="width-min">v0.1.5</td>
  </tr>
  <tr>
    <th>Updated</th>
    <td class="width-min"><time style="white-space: pre;">2025-01-25</time></td>
  </tr>
  <tr>
    <th class="width-min">Author</th>
    <td class="width-auto"><a href="{{ author_url }}"><cite>{{ author }}</cite></a></td>
    <th class="width-min">License</th>
    <td>MIT</td>
  </tr>
</table>
<label class="debug-toggle-label"><input type="checkbox" class="debug-toggle" /> Debug mode</label>
<nav id="TOC" role="doc-toc">
<h2 id="toc-title">{{ toc_title }}</h2>
{{ toc }}
</nav>
{{ content }}
  <div class="debug-grid"></div>
  <script src="src/index.js"></script>
</body>
</html>
